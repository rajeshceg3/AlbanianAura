<!DOCTYPE html>
<html>
<head>
    <title>Albania Tourist Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <div id="map"></div>

    <div id="dream-controls">
        <button id="dreamModeBtn" class="control-button">Dream Mode</button>
    </div>

    <button id="missionControlToggle" class="control-button" aria-label="Toggle Mission Control">
        Mission Control
    </button>

    <div id="missionControlPanel" class="sidebar" aria-hidden="true">
        <div class="sidebar-header">
            <h2 id="missionTitle">Mission Plan</h2>
            <button id="closeMissionControl" class="close-button" aria-label="Close Mission Control">&times;</button>
        </div>
        <div id="missionList" class="mission-list">
            <!-- Itinerary items will be populated here -->
            <p class="empty-state">No targets selected.</p>
        </div>
        <div class="mission-stats">
            <p>Targets: <span id="missionCount">0</span></p>
            <button id="clearMissionBtn" class="control-button danger">Abort Mission</button>
        </div>
    </div>

    <div class="ui-controls">
        <div id="filter-container">
            <input type="text" id="searchBox" placeholder="Search..." aria-label="Search attractions">
            <select id="typeFilter" aria-label="Filter attractions by type">
                <option value="all">All Types</option>
                <option value="city">City</option>
                <option value="beach">Beach</option>
                <option value="nature">Nature</option>
                <option value="history">History</option>
            </select>
        </div>
        <div id="langSwitcher">
            <button data-lang="en">EN</button>
            <button data-lang="sq">SQ</button>
        </div>
        <button id="exploreBtn" class="control-button">Explore</button>
        <button id="generativeModeBtn" class="control-button">Generative</button>
    </div>

  <!-- Review Modal -->
  <div id="reviewModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="reviewModalTitle">
    <div class="modal-content">
      <button class="close-button" id="closeReviewModal" aria-label="Close modal">&times;</button>
      <h3 id="reviewModalTitle">Reviews for Attraction</h3>
      <div id="currentAverageRating">Average Rating: <span id="avgRatingValue">N/A</span></div>
      <div id="reviewsList">
        <!-- Reviews will be populated here by JavaScript -->
      </div>
      <hr>
      <h4 id="addReviewTitle">Add Your Review</h4>
      <div class="confirmation-message" role="status" aria-live="polite">Review Submitted!</div>
      <form id="reviewForm">
        <label for="userName" id="userNameLabel">Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <label for="rating" id="ratingLabel">Rating:</label>
        <div id="starRatingContainer" role="group" aria-label="Rating">
          <!-- Stars will be generated by JavaScript or manually placed here -->
          <span class="star" data-value="1" role="button" tabindex="0" aria-label="1 star">&#9733;</span>
          <span class="star" data-value="2" role="button" tabindex="0" aria-label="2 stars">&#9733;</span>
          <span class="star" data-value="3" role="button" tabindex="0" aria-label="3 stars">&#9733;</span>
          <span class="star" data-value="4" role="button" tabindex="0" aria-label="4 stars">&#9733;</span>
          <span class="star" data-value="5" role="button" tabindex="0" aria-label="5 stars">&#9733;</span>
        </div>
        <input type="hidden" id="ratingValue" name="ratingValue" value="0">

        <label for="reviewText" id="reviewTextLabel">Review:</label>
        <textarea id="reviewText" name="reviewText" rows="3" required></textarea>

        <button type="submit" id="submitReviewBtn">Submit Review</button>
      </form>
    </div>
  </div>

  <!-- Trivia Modal -->
  <div id="triviaModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="triviaModalTitle">
    <div class="modal-content">
        <button class="close-button" id="closeTriviaModal" aria-label="Close modal">&times;</button>
        <h3 id="triviaModalTitle">Did you know?</h3>
        <div id="triviaModalContent">
            <!-- Trivia content will be populated here by JavaScript -->
        </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="data.js"></script>
  <script src="state.js"></script>
  <script src="languages.js"></script>
  <script src="script.js"></script>
</body>
</html>
