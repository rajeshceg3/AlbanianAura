<!DOCTYPE html>
<html>
<head>
  <title>Albania Tourist Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search by name...">
    <select id="typeFilter">
        <option value="">All Types</option>
        <option value="city">City</option>
        <option value="beach">Beach</option>
        <option value="nature">Nature</option>
        <option value="history">History</option>
    </select>
    <div id="langSwitcher">
        <span id="langLabel">Language:</span>
        <button data-lang="en">EN</button>
        <button data-lang="sq">SQ</button>
    </div>
  </div>
  <div id="map"></div>
  <div id="itinerary">
      <h2>My Trip Itinerary</h2>
      <ul id="itineraryList">
          <!-- Itinerary items will be added here by JavaScript -->
      </ul>
    <div id="itineraryNotification" style="margin-top: 10px; color: #d8000c; background-color: #ffdddd; border: 1px solid #f44336; padding: 5px; border-radius: 3px; text-align: center; display: none;">
        <!-- Notification message will appear here -->
    </div>
  </div>

  <!-- Review Modal -->
  <div id="reviewModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="closeReviewModal">&times;</span>
      <h3 id="reviewModalTitle">Reviews for Attraction</h3>
      <div id="currentAverageRating">Average Rating: <span id="avgRatingValue">N/A</span></div>
      <div id="reviewsList">
        <!-- Reviews will be populated here by JavaScript -->
      </div>
      <hr>
      <h4 id="addReviewTitle">Add Your Review</h4>
      <form id="reviewForm">
        <label for="userName" id="userNameLabel">Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <label for="rating" id="ratingLabel">Rating:</label>
        <div id="starRatingContainer">
          <!-- Stars will be generated by JavaScript or manually placed here -->
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="ratingValue" name="ratingValue" value="0">

        <label for="reviewText" id="reviewTextLabel">Review:</label>
        <textarea id="reviewText" name="reviewText" rows="3" required></textarea>

        <button type="submit" id="submitReviewBtn">Submit Review</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="languages.js"></script>
  <script src="script.js"></script>
</body>
</html>
