<!DOCTYPE html>
<html>
<head>
  <title>Albania Tourist Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <div id="langSwitcher">
      <button data-lang="en">EN</button>
      <button data-lang="sq">SQ</button>
  </div>
  <div id="map"></div>
  <div id="dream-controls">
    <button id="dreamModeBtn">Dream Mode</button>
  </div>

  <!-- Review Modal -->
  <div id="reviewModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="closeReviewModal">&times;</span>
      <h3 id="reviewModalTitle">Reviews for Attraction</h3>
      <div id="currentAverageRating">Average Rating: <span id="avgRatingValue">N/A</span></div>
      <div id="reviewsList">
        <!-- Reviews will be populated here by JavaScript -->
      </div>
      <hr>
      <h4 id="addReviewTitle">Add Your Review</h4>
      <div class="confirmation-message">Review Submitted!</div>
      <form id="reviewForm">
        <label for="userName" id="userNameLabel">Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <label for="rating" id="ratingLabel">Rating:</label>
        <div id="starRatingContainer">
          <!-- Stars will be generated by JavaScript or manually placed here -->
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="ratingValue" name="ratingValue" value="0">

        <label for="reviewText" id="reviewTextLabel">Review:</label>
        <textarea id="reviewText" name="reviewText" rows="3" required></textarea>

        <button type="submit" id="submitReviewBtn">Submit Review</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="languages.js"></script>
  <script src="script.js"></script>
</body>
</html>
